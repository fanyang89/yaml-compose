name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (example: v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Resolve release tag
        id: set-tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi

          if [[ ! "$TAG" =~ ^v.+$ ]]; then
            echo "Tag must start with 'v'. Got: $TAG"
            exit 1
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

  test:
    runs-on: ubuntu-latest
    needs: prepare
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.tag }}
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Run tests
        run: go test ./...

  build:
    runs-on: ubuntu-latest
    needs: [prepare, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.tag }}
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build and package
        env:
          APP_NAME: yaml-compose
          TAG: ${{ needs.prepare.outputs.tag }}
        run: |
          mkdir -p dist

          BINARY_NAME="$APP_NAME"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -trimpath -ldflags="-s -w" -o "$BINARY_NAME" ./main.go

          ARCHIVE_BASENAME="${APP_NAME}_${TAG}_${{ matrix.goos }}_${{ matrix.goarch }}"

          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "dist/${ARCHIVE_BASENAME}.zip" "$BINARY_NAME"
          else
            tar -czf "dist/${ARCHIVE_BASENAME}.tar.gz" "$BINARY_NAME"
          fi

          rm -f "$BINARY_NAME"
      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: [prepare, build]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          merge-multiple: true
          path: dist
      - name: Generate checksums
        run: |
          cd dist
          shasum -a 256 * > checksums.txt
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          generate_release_notes: true
          files: |
            dist/*
